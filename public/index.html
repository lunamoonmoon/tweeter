<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!--Bungee and source sans 3 font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+3:wght@300;600&display=swap" rel="stylesheet">

    <!--font awesome icons-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/posted-tweets.css" type="text/css" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <span class="logo">tweeter</span>
      <div class="new-tweet-container">
        <span class="write-button"><b>Write</b> a new tweet</span>
        <i class="fa-solid fa-angles-down"></i>
      </div>
    </nav>
    <!--header with profile-->
    <header class="profile">
      <div>
        <img src="/images/profile-hex.png">
      </div>
      <br>
      <div>
        <h2>Luna Morris</h2>
      </div>
    </header>
    <!-- Page-specific (main) content here -->
    <main class="container">
    <!--form for creating a new tweet-->
      <section class="new-tweet">
        <h2><b>Compose Tweet</b></h2>
        <form action="/tweets/" method="POST">
          <span class="tweet-input">
            <label for="tweet-text" class="tweet-prompt"><b>What are you humming about?</b></label>
            <textarea name="text" id="tweet-text"></textarea>
          </span>
          <div class="submit-tweet">
            <button type="submit" class="tweet-button">Tweet</button>
            <output name="counter" class="counter" for="tweet-text">140</output>
          </div>
        </form>
      </section>
      <!--container for all posted tweets-->
      <article class="tweet">
        <header>
          Crispin <span class="username">@clowninaround</span>
        </header>
        <div class="tweet-text">No one's allowed to look at me while I'm making art!</div>
        <footer class="date-stamp">
          1 day ago
          <span class="reaction-buttons">
            <i class="fa-regular fa-heart"></i>
            <i class="fa-regular fa-share-from-square"></i>
            <i class="fa-regular fa-bookmark"></i>
          </span>
        </footer>
      </article>
      <br>
      <article class="tweet">
        <header>
          Puppycat <span class="username">@imnotcute</span>
        </header>
        <div class="tweet-text">I would do anything for Pretty Patrick.</div>
        <footer class="date-stamp">
          30 seconds ago
          <span class="reaction-buttons">
            <i class="fa-regular fa-heart"></i>
            <i class="fa-regular fa-share-from-square"></i>
            <i class="fa-regular fa-bookmark"></i>
          </span>
        </footer>
      </article>
    </main>
  </body>
</html>
